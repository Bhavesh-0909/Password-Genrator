<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="wrapper" class="m-0 p-0 w-screen h-screen relative flex flex-col justify-center items-center">
        <div id="container" class="w-[300px] flex flex-col justify-center items-center mx-auto gap-[20px]">
            <!--main heading-->
            <div class="w-[100%]">
                <h1 class="text-[30px] font-bold text-center text-white">Password Generator</h1>
            </div>

            <!--genrated password area-->
            <div class="flex justify-between items-center w-[100%] h-[50px] bg-[#176B87] px-5 rounded-xl shadow1">
                <div><input readonly placeholder="Password" id="password-display" class="h-[100%] bg-inherit font-bold colorbg"></div>
                <button class="relative copyButton" >
                    <span class="copymsg"></span>
                    <img src="./copy.svg" alt="copy" class="w-[20px] relative ">
                </button>
            </div>

            <!--main area-->
            <div class="w-[100%] bg-[#176B87] shadow1 flex flex-col gap-[15px] p-5 rounded-xl text-[#EEEEEE]">
                    <div class="flex flex-col gap-3 pb-1">
                        <div class="flex justify-between">
                            <div class="text-[#272829] font-bold">Password length</div>
                            <div class="font-bold passLength colorbg"></div>
                        </div>
                        <input type="range" min="1" max="20" step="1" class="passLengthSlider">
                    </div>
                    
                    <div class="flex flex-col gap-1 text-sm">
                        <div>
                            <input type="checkbox" id="uppercase" class="mr-2">
                            <label for="uppercase">Include Uppercase Letters</label>
                        </div>
                        <div>
                            <input type="checkbox" id="lowercase" class="mr-2">
                            <label for="lowercase">Include Lowercase Letters</label>
                        </div>
                        <div>
                            <input type="checkbox" id="numbers" class="mr-2">
                            <label for="numbers">Include Numbers</label>
                        </div>
                        <div>
                            <input type="checkbox" id="symbols" class="mr-2">
                            <label for="symbols">Include Symbols</label>
                        </div>
                    </div>

                    <div class="flex justify-between items-center mb-2">
                        <div class="text-[#272829] font-bold strengthText"></div>
                        <div class="w-[15px] h-[15px] rounded-full strengthGlow shadow2"></div>
                    </div>

                    <div class="mx-auto">
                        <button class="generatButton w-fit border border-[#64CCC5] shadow1 rounded-xl px-14 py-1 text-center text-[#64CCC5]">Generate Password</button>
                    </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/dedcff7b73.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
